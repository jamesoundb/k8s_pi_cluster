# Control Plane Nodes (Raspberry Pi) - Multi-master setup
[k8s_master]
k8s-node-1 ansible_host=192.168.1.80 ansible_user=k8s_80
k8s-node-2 ansible_host=192.168.1.81 ansible_user=k8s_81
k8s-node-3 ansible_host=192.168.1.82 ansible_user=k8s_82

# First control plane node (initialization node)
[k8s_master_init]
k8s-node-1 ansible_host=192.168.1.80 ansible_user=k8s_80

# Additional control plane nodes
[k8s_master_secondary]
k8s-node-2 ansible_host=192.168.1.81 ansible_user=k8s_81
k8s-node-3 ansible_host=192.168.1.82 ansible_user=k8s_82

# Raspberry Pi Worker Nodes - none in this setup as all are control plane
[k8s_workers_pi]

# Lenovo M920Q Worker Nodes
[k8s_workers_x86]
# Add your Lenovo nodes here, for example:
# lenovo-worker-1 ansible_host=192.168.1.90 ansible_user=ubuntu

# Group for all worker nodes
[k8s_workers:children]
k8s_workers_pi
k8s_workers_x86

# Group for all Kubernetes nodes
[k8s_nodes:children]
k8s_master
k8s_workers

# Group for all Raspberry Pi nodes
[raspberry_pi:children]
k8s_master
k8s_workers_pi

[all:vars]
ansible_ssh_private_key_file=~/.ssh/id_rsa
ansible_python_interpreter=/usr/bin/python3